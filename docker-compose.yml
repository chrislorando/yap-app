version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yap-app
    # volumes:
    #   - /var/lib/jenkins/workspace/yap:/var/www
    #   - .:/var/www
    working_dir: /var/www
    command: >
      sh -c "
        while [ ! -f .env.example ]; do sleep 1; echo 'Waiting for .env.example...'; done &&
        [ -f .env ] || cp .env.example .env &&
        php artisan key:generate &&
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan view:cache &&
        php artisan migrate --force &&
        php-fpm --nodaemonize -y /usr/local/etc/php-fpm.conf -p 9001
      "
    ports:
      - "9001:9001"
    networks:
      - yap-network

networks:
  yap-network:
    driver: bridge
